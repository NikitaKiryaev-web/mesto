<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
       <div class="profile__info">
         <div class="profile__wrap">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button> 
          </div>
            <p class="profile__subtitle">Исследователь океана</p>
       </div>
       <button class="profile__add-button" type="button"></button>
      </section>

      <section class="photos">
        <div class="photos__card">
          <img src="./images/karachaevsk.png" alt="Карачаевск" class="photos__illustration">
          <div class="photos__wrap">
            <h2 class="photos__title">Карачаевск</h2>
            <button class="photos__like-button" type="button"></button>
          </div>
        </div>
        <div class="photos__card">
          <img src="./images/elbrus.png" alt="Эльбрус" class="photos__illustration">
          <div class="photos__wrap">
            <h2 class="photos__title">Гора Эльбрус</h2>
            <button class="photos__like-button" type="button"></button>
          </div>
        </div>
        <div class="photos__card">
          <img src="./images/dombai.png" alt="Домбай" class="photos__illustration">
          <div class="photos__wrap">
            <h2 class="photos__title">Домбай</h2>
            <button class="photos__like-button" type="button"></button>
          </div>
        </div>
        <div class="photos__card">
          <img src="./images/elbrus.png" alt="Эльбрус" class="photos__illustration">
          <div class="photos__wrap">
            <h2 class="photos__title">Гора Эльбрус</h2>
            <button class="photos__like-button" type="button"></button>
          </div>
        </div>
        <div class="photos__card">
          <img src="./images/dombai.png" alt="Домбай" class="photos__illustration">
          <div class="photos__wrap">
            <h2 class="photos__title">Домбай</h2>
            <button class="photos__like-button" type="button"></button>
          </div>
        </div>
        <div class="photos__card">
          <img src="./images/karachaevsk.png" alt="Карачаево-Черкесская республика" class="photos__illustration">
          <div class="photos__wrap">
            <h2 class="photos__title">Карачаевск-Черкасск</h2>
            <button class="photos__like-button" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action="URL" name="profile-form" method="GET">
          <input type="text" name="name-input" placeholder="Введите ваше имя" class="popup__input popup__input_type_name">
          <input type="text" name="profession-input" placeholder="Чем вы занимаетесь?" class="popup__input popup__input_type_profession">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>

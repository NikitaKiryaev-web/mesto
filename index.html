<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
       <div class="profile__info">
         <div class="profile__wrap">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button> 
          </div>
            <p class="profile__subtitle">Исследователь океана</p>
       </div>
       <button class="profile__add-button" type="button"></button>
      </section>

      <section class="photos">
        <template id="card-template">
          <div class="photos__card">
            <img src="#" alt="Фотография" class="photos__illustration">
            <button class="photos__delete-button" type="button"></button>
            <div class="photos__wrap">
              <h2 class="photos__title"></h2>
              <button class="photos__like-button" type="button"></button>
            </div>
          </div>
        </template>
      </section>
    </main>


    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    
    <div class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form"  name="profile-form" method="GET" novalidate>
          <input type="text" id='name' minlength="2" maxlength="40" required name="name-input" autocomplete="off" placeholder="Введите ваше имя" class="popup__input popup__input_type_name">
          <span id='name-error' class="popup__error"></span>
          <input type="text" id='profession' minlength="2" maxlength="200" required name="profession-input" autocomplete="off" placeholder="Чем вы занимаетесь?" class="popup__input popup__input_type_profession">
          <span id='profession-error' class="popup__error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>


    <div class="popup popup_card">
      <div class="popup__container popup__container_card">
        <button class="popup__close popup__close_card" type="button"></button>
        <h2 class="popup__title popup__title_card">Новое место</h2>
        <form class="popup__form popup__form_card" name="card-form" novalidate>
          <input type="text" id='title' minlength="2" maxlength="30" required name="name-input" autocomplete="off" placeholder="Название" class="popup__input popup__input_type_title">
          <span id="title-error" class="popup__error"></span>
          <input type="url" id="url" required name="url-input" autocomplete="off" placeholder="Ссылка на картинку" class="popup__input popup__input_type_url">
          <span id="url-error" class="popup__error"></span>
          <button class="popup__save-button popup__save-button_card" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__container popup__container_image">
        <button class="popup__close popup__close_image"></button>
        <img src="#" alt="Фотография" class="popup__illustration">
        <p class="popup__description"></p>
      </div>
    </div>

  </div>
  
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
